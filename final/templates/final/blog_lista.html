{% extends "final/padre.html" %}
{% load static %}
{% block contenido_que_cambia %} 
<h2>BLOGS DE VIAJES</h2>
<div class="container text-center">
    <div class="row">
        {% for blog in object_list %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                
                    <a href="{% url 'blog_vista' %}">{{ blog.titulo }}<i class="bi bi-eye"></i></a>

                    <p><img src="{{ blog.imagen.url }}"  style="width: 400px; height: 200px" alt="Portada"></p>

                </div>
            </div>
        {% endfor %}
    </div>       
</div>

<a class="btn btn-primary"  href="{% url 'blog'  %}">Ingresar nuevo Comic</a>

{% endblock %}
